<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botonera Completa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/tarea clase 8/styles.css">
</head>

<body>
    <aside>
    <nav>
        <button class="boton-opcion">
            <div class="opcion hijo-1">
            <div class="contenedor-opcion">
                <div class="icono"><i class="bi bi-folder"></i></div>
                <div class="opcion-txt"><span>Open</span></div>
            </div>
            <div class="contenedor-funcion">
                <div class="funcion-txt"><span>Ctrl+O</span></div>
            </div>
        </div>
     </button>

     <button class="boton-opcion">
        <div class="opcion hijo-2">
            <div class="contenedor-opcion">
                <div class="icono"><i class="bi bi-save"></i></div>
                <div class="opcion-txt"><span>Save to...</span></div>
            </div>
            <div class="contenedor-funcion">
                <div class="funcion-txt"><span></span></div>
            </div>
        </div>
    </button>

    <button class="boton-opcion">
        <div class="opcion hijo-3">
            <div class="contenedor-opcion">
                <div class="icono"><i class="bi bi-box-arrow-up"></i></div>
                <div class="opcion-txt"><span>Export image...</span></div>
            </div>
            <div class="contenedor-funcion">
                <div class="funcion-txt"><span>Ctrl+Shift+E</span></div>
            </div>
        </div>
    </button>

    <button class="boton-opcion">
        <div class="opcion hijo-4">
            <div class="contenedor-opcion">
                <div class="icono"><i class="bi bi-people"></i></div>
                <div class="opcion-txt"><span>Live collaboration...</span></div>
            </div>
            <div class="contenedor-funcion">
                <div class="funcion-txt"><span></span></div>
            </div>
        </div>
    </button>

    <button class="boton-opcion">
        <div class="opcion hijo-5">
            <div class="contenedor-opcion">
                <div class="icono"><i class="bi bi-lightning"></i></div>
                <div class="opcion-txt"><span>Command palette</span></div>
            </div>
            <div class="contenedor-funcion">
                <div class="funcion-txt"><span>Ctrl+/</span></div>
            </div>
        </div>
    </button>

    <button class="boton-opcion">
        <div class="opcion hijo-6">
            <div class="contenedor-opcion">
                <div class="icono"><i class="bi bi-question-circle"></i></div>
                <div class="opcion-txt"><span>Help</span></div>
            </div>
            <div class="contenedor-funcion">
                <div class="funcion-txt"><span>?</span></div>
            </div>
        </div>
    </button>

    <button class="boton-opcion">
        <div class="opcion hijo-7">
                        <div class="contenedor-opcion">
                <div class="icono"><i class="bi bi-trash"></i></div>
                <div class="opcion-txt"><span>Reset the canvas</span></div>
            </div>
            <div class="contenedor-funcion">
                <div class="funcion-txt"><span></span></div>
            </div>
        </div>
    </button>

    <div class="linea"></div>

    <button class="boton-opcion">
        <div class="opcion hijo-8">
            <div class="contenedor-opcion">
                <div class="icono"><i class="bi bi-feather"></i></div>
                <div class="opcion-txt"><span>Excalidraw+</span></div>
            </div>
            <div class="contenedor-funcion">
                <div class="funcion-txt"><span></span></div>
            </div>
        </div>
    </button>

    <button class="boton-opcion">
        <div class="opcion hijo-9">
            <div class="contenedor-opcion">
                <div class="icono"><i class="bi bi-github"></i></div>
                <div class="opcion-txt"><span>GitHub</span></div>
            </div>
            <div class="contenedor-funcion">
                <div class="funcion-txt"><span></span></div>
            </div>
        </div>
    </button>

    <button class="boton-opcion">
        <div class="opcion hijo-10">
            <div class="contenedor-opcion">
                <div class="icono"><i class="bi bi-twitter-x"></i></div>
                <div class="opcion-txt"><span>Follow us</span></div>
            </div>
            <div class="contenedor-funcion">
                <div class="funcion-txt"><span></span></div>
            </div>
        </div>
    </button>

    <button class="boton-opcion">
        <div class="opcion hijo-11">
            <div class="contenedor-opcion">
                <div class="icono"><i class="bi bi-discord"></i></div>
                <div class="opcion-txt"><span>Discord chat</span></div>
            </div>
            <div class="contenedor-funcion">
                <div class="funcion-txt"><span></span></div>
            </div>
        </div>
    </button>
    
    <button class="boton-opcion">
        <div class="opcion hijo-12">
            <div class="contenedor-opcion">
                <div class="icono"><i class="bi bi-box-arrow-in-left"></i></div>
                <div class="opcion-txt"><span>Sign up</span></div>
            </div>
            <div class="contenedor-funcion">
                <div class="funcion-txt"><span></span></div>
            </div>
        </div>
    </button>

    <div class="linea-dos"></div>

        <div class="opcion hijo-13">
            <span>Theme</span>
            <div class="theme">
                <div class="themeop light"><i class="bi bi-sun"></i></div>
                <div class="themeop dark"><i class="bi bi-moon"></i></div>
                <div class="themeop pc-mode"><i class="bi bi-display"></i></div>
            </div>
        </div>

        <div class="lenguage">
        <select name="lenguage" id="">English 
            <option value="EN">English</option>
            <option value="ES">Spanish</option>
            <option value="IT">Italian</option>
            <option value="FR">French</option>
            <option value="RU">Russian</option>
            <option value="PR">Portuguese</option>
            <option value="CH">Chinese</option>
            <option value="AR">Arabian</option>
        </select>
        </div>


        <div class="opcion hijo-14">
            <div class="canvas-txt"><span>Canvas background</span></div>
            <div class="canvas">
                <div class="canvasop ffffff"></div>
                <div class="canvasop f8f9fa"></div>
                <div class="canvasop f5faff"></div>
                <div class="canvasop fffce8"></div>
                <div class="canvasop fdf8f6"></div>
                <div class="canvasop colorpicker"></div>
            </div>
        </div>
    </nav>
</aside>
</body>

</html>
